<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Processed Successfully</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-8">

        <p class="text-sm text-gray-500 mb-6">
            Text normalized • Numbers formatted • Dates detected • Duplicates removed
        </p>
        <div class="space-y-3">
            <a href="{% url 'download_file' %}" class="block bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition duration-200 font-medium">
                Download Cleaned File

            <a href="{% url 'upload_file' %}" class="block bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-200 font-medium">
